<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Location & Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #007acc;
      cursor: pointer;
      margin-top: 1rem;
    }
    .info {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Get Your Location & Weather</h1>
  <p>Click the button below to allow location access.</p>
  <button id="startBtn">Allow Location Access</button>
  
  <div class="info" id="status"></div>
  <div class="info" id="weather"></div>

  <script>
    const btn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');
    const weatherDiv = document.getElementById('weather');
    let trackerWindow = null;

    // Open tracker.html in new window (popup)
    function openTracker() {
      trackerWindow = window.open('tracker.html', 'tracker', 'width=400,height=300');
    }

    // Fetch weather using OpenWeatherMap API
    async function fetchWeather(lat, lon) {
      const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // <-- replace this
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Weather fetch failed');
        const data = await res.json();
        const weatherDesc = data.weather[0].description;
        const temp = data.main.temp.toFixed(1);
        return `${weatherDesc}, ${temp}¬∞C`;
      } catch (e) {
        return 'Unable to fetch weather';
      }
    }

    function sendLocation(lat, lon) {
      if (trackerWindow && !trackerWindow.closed) {
        trackerWindow.postMessage({ lat, lon }, '*');
      }
    }

    function startTracking() {
      if (!navigator.geolocation) {
        statusDiv.textContent = 'Geolocation not supported by your browser.';
        return;
      }

      openTracker();

      const watchId = navigator.geolocation.watchPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        statusDiv.textContent = `Tracking location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

        // Send location to tracker page
        sendLocation(lat, lon);

        // Show weather on this page
        const weatherText = await fetchWeather(lat, lon);
        weatherDiv.textContent = `Weather: ${weatherText}`;
      }, error => {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            statusDiv.textContent = 'User denied location permission.';
            break;
          case error.POSITION_UNAVAILABLE:
            statusDiv.textContent = 'Location info unavailable.';
            break;
          case error.TIMEOUT:
            statusDiv.textContent = 'Location request timed out.';
            break;
          default:
            statusDiv.textContent = 'An unknown error occurred.';
        }
      }, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });
    }

    btn.addEventListener('click', () => {
      startTracking();
      btn.disabled = true;
      btn.textContent = 'Tracking...';
    });

    // Optional: Close tracker window when this page unloads
    window.addEventListener('beforeunload', () => {
      if (trackerWindow && !trackerWindow.closed) trackerWindow.close();
    });
  </script>
</body>
</html>
