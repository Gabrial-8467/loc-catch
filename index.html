<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Essentials - Weather</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    #status {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    #coords {
      margin: 10px 0;
      font-weight: bold;
    }
    #weather {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üìç Local Essentials</h1>
  <p>We use your location to show live weather and send coordinates for tracking.</p>
  <div id="status">Waiting for location permission...</div>
  <div id="coords"></div>
  <div id="weather"></div>

  <script>
    // Fake weather data generator (replace with real API in future)
    function getFakeWeather(lat, lon) {
      // Random temp for demo
      const temp = (20 + Math.random() * 15).toFixed(1);
      return `Sunny, ${temp} ¬∞C`;
    }

    function saveLocation(lat, lon) {
      // Read old locations from localStorage or init empty array
      let locs = JSON.parse(localStorage.getItem('trackedLocations') || '[]');
      // Add new location with timestamp
      locs.push({ lat, lon, time: new Date().toISOString() });
      // Save back
      localStorage.setItem('trackedLocations', JSON.stringify(locs));
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById('status').textContent = 'Location acquired!';
      document.getElementById('coords').textContent = `Coordinates: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      document.getElementById('weather').textContent = `Weather: ${getFakeWeather(lat, lon)}`;

      // Save location in localStorage (simulate sending to backend)
      saveLocation(lat, lon);
    }

    function error(err) {
      document.getElementById('status').textContent = '‚ùå Unable to get location: ' + err.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.getElementById('status').textContent = '‚ùå Geolocation not supported by your browser';
    }
  </script>
</body>
</html>
