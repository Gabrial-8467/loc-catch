<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #location {
      font-size: 1.2rem;
      background: #333;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
      min-width: 300px;
      text-align: center;
    }
    #status {
      margin-top: 1rem;
      color: #f77;
    }
  </style>
</head>
<body>

  <h1>üö® Real-Time Location Tracker</h1>
  <div id="location">Waiting for location data...</div>
  <div id="status"></div>

  <script>
    const locationDiv = document.getElementById('location');
    const statusDiv = document.getElementById('status');

    const ws = new WebSocket('ws://localhost:3000/tracker');

    ws.onopen = () => {
      statusDiv.textContent = '‚úÖ Connected to tracker server.';
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const lat = data.latitude.toFixed(6);
        const lon = data.longitude.toFixed(6);
        const time = new Date(data.timestamp).toLocaleTimeString();

        locationDiv.innerHTML = `
          <div>Latitude: <strong>${lat}</strong></div>
          <div>Longitude: <strong>${lon}</strong></div>
          <div>Last update: <em>${time}</em></div>
        `;
      } catch (e) {
        console.error('Error parsing message', e);
      }
    };

    ws.onclose = () => {
      statusDiv.textContent = '‚ö†Ô∏è Connection closed.';
    };

    ws.onerror = (err) => {
      statusDiv.textContent = '‚ö†Ô∏è WebSocket error.';
      console.error('WebSocket error:', err);
    };
  </script>

</body>
</html>
